<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/melbinjp/favicon/master/favicon.png">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/melbinjp/favicon/master/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="master-ui-toggle">Toggle UI</button> 
        
        <div id="app-ui-container">
            <div id="bottom-toolbar">
                <button class="toolbar-button" id="load-model-btn" title="Load Model">Load</button>
                <button class="toolbar-button" id="view-settings-btn" title="View Settings">Settings</button>
                <button class="toolbar-button" id="animation-btn" title="Animation Controls">Animation</button>
                <button class="toolbar-button" id="superhero-mode-btn" title="Superhero Mode">Superhero</button>
                <button class="toolbar-button" id="superhero-settings-btn" title="Superhero Mode Settings">Hero Settings</button>
                <button class="toolbar-button" id="model-info-btn" title="Model Information (placeholder)">Info</button>
                <button class="toolbar-button" id="help-btn" title="Help (placeholder)">Help</button>
            </div>
            <div id="corner-tools">
                <button class="corner-button" id="reset-view-btn" title="Reset View">Reset View</button>
                <button class="corner-button" id="fullscreen-btn" title="Toggle Fullscreen (placeholder)">Fullscreen</button>
            </div>

            <!-- View Settings Panel -->
            <div id="view-settings-panel" class="popup-panel">
                <h4>View Settings</h4>
                <div class="panel-content">
                    <div class="control-group">
                        <label for="bgColorPanel">Background Color:</label>
                        <input type="color" id="bgColorPanel" value="#f0f0f0">
                    </div>
                    <div class="control-group">
                        <label for="ambientLightPanel">Ambient Light:</label>
                        <input type="range" id="ambientLightPanel" min="0" max="3" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="directionalLightPanel">Directional Light:</label>
                        <input type="range" id="directionalLightPanel" min="0" max="3" step="0.1" value="1">
                    </div>
                </div>
                <button class="close-panel-btn" data-panel-id="view-settings-panel" title="Close Panel">Close</button>
            </div>
            <!-- End View Settings Panel -->

            <!-- Superhero Settings Panel -->
            <div id="superhero-settings-panel" class="popup-panel">
                <h4>Superhero Mode Settings</h4>
                <div class="panel-content">
                    <div class="control-group">
                        <label for="heroStopAnglePanel">Stop Angle (degrees):</label>
                        <input type="range" id="heroStopAnglePanel" min="-180" max="180" step="1" value="0">
                        <span id="heroStopAngleValuePanel">0&deg;</span>
                    </div>
                    <div class="control-group preset-angles">
                        <label>Preset Stop Angles:</label>
                        <div class="preset-angle-buttons-container">
                            <button class="preset-angle-btn control-button" data-angle="0">Front</button>
                            <button class="preset-angle-btn control-button" data-angle="90">Right</button>
                            <button class="preset-angle-btn control-button" data-angle="180">Back</button>
                            <button class="preset-angle-btn control-button" data-angle="-90">Left</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="audioInputPanel">Custom Hero Sound (MP3, WAV):</label>
                        <div class="audio-status">
                            <span class="default-audio-indicator">Default Hero Theme âœ“</span>
                            <input type="file" id="audioInputPanel" accept="audio/*" class="audio-input">
                        </div>
                        <button id="previewSoundPanelBtn" class="control-button">Play Sound</button>
                    </div>
                </div>
                <button class="close-panel-btn" data-panel-id="superhero-settings-panel" title="Close Panel">Close</button>
            </div>
            <!-- End Superhero Settings Panel -->

        </div>

        <div id="modelViewer"></div>
        <div class="loading" id="loadingIndicator">Loading Model...</div>
    </div>
    
    <audio id="heroMusic" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_dd0555553e.mp3?filename=superhero-theme-7963.mp3" type="audio/mpeg">
    </audio>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
